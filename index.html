<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="elem">
      <h1>Bubble Game</h1>
      <button id="startButton">Start</button>
    </div>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box" id="hit"></div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box" id="timer"></div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div class="box" id="score">0</div>
          </div>
        </div>
        <div id="pbotm">
          
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
